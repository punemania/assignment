<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo" aria-label="Company Logo">VENIA</div>
        <nav>
            <a href="#home" aria-label="Go to Home page">Home</a>
            <a href="#women" aria-label="Go to Women page">Women</a> 
            <a href="#men" aria-label="Go to Men page">Men</a>
            <a href="#smartgear" aria-label="Go to Smartgear page">Smart Gear</a>
            <a href="#accessories" aria-label="Go to Accessories page">Accessories</a>
        </nav>
        <div class="cart" aria-label="Shopping Cart">
            <img src="./assets/cart-icon.png" alt="Shopping Cart Icon">
            <span>Cart</span>
        </div>
    </header>
    
    <div class="container">
        <div class="sidebar" aria-label="Product Filters">
            <h2>Filter Products</h2>
            <div class="search-bar">
                <label for="search">Search:</label>
                <input 
                    type="text" 
                    id="search" 
                    placeholder="Search products by name..." 
                    aria-label="Search products by name"
                >
            </div>
            <div class="filter">
                <label for="category">Category:</label>
                <select 
                    id="category" 
                    onchange="filterProducts()" 
                    aria-label="Filter products by category"
                >
                    <option value="all">All</option>
                    <option value="men's clothing">men's clothing</option>
                    <option value="jewelery">jewelery</option>
                    <option value="electronics">electronics</option>
                    <option value="women's clothing">women's clothing</option>
                </select>
            </div>
            <div class="filter">
                <label for="priceRange">Price Range:</label>
                <select 
                    id="priceRange" 
                    onchange="filterProducts()" 
                    aria-label="Filter products by price range"
                >
                    <option value="all">All</option>
                    <option value="low">Under $50</option>
                    <option value="medium">$50 - $100</option>
                    <option value="high">Over $100</option>
                </select>
            </div>
        </div>
        <div 
            class="products-container" 
            id="productsContainer" 
            aria-live="polite" 
            aria-label="Product list"
        >
            <!-- Products will be displayed here -->
        </div>
    </div>
    
    <div>
        <button id="loadMore" class="load-more" style="display: none;" aria-label="Load more button">Load More</button>
    </div>

    

    <script src="index.js"></script>
</body>
</html>
